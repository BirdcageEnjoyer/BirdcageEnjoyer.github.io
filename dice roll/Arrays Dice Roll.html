<!DOCTYPE html>
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
	<title>Roll the dice</title>
	<style>
		body, input { font-family: Arial, Helvetica, "sans-serif"; font-size: 15px; }
		body { text-align:center; }
	</style>


</head>

<body>
<h1>Dice Roll</h1>


<form>
	<div id="diceImage"> </div> <!-- Empty div to contain random dice image -->
	<input type="text" name="test" id="input" onInput="checkValid();placeDice()" min="1" max="6">
	<button id="btn" type ="button" onClick="checkValid()">roll dice</button>
	<p id="errormessage" style="color: red; display:none;"> please enter number between 1 and 6</p>
</form>

<script>
function rollDice(){
	var dice = ["Roll1.jpeg","Roll2.jpeg","Roll3.jpeg","Roll4.jpeg","Roll5.jpeg","Roll6.jpeg"];
	var roll = Math.ceil(Math.random() * dice.length);
	roll--; // Javascript indexes start at 0 - the count is 6 items, so subtract 1 to get item in range 0-5
	document.getElementById("diceImage").innerHTML="<img src='"+dice[roll]+"'>";
	document.getElementByID('btn').innerHTML = "Player 2 Roll the dice";
}
rollDice();
</script>

<script>
	function placeDice() {
		var givenInput = document.getElementById("input").value;
		var placedDice = ["Roll1.jpeg","Roll2.jpeg","Roll3.jpeg","Roll4.jpeg","Roll5.jpeg","Roll6.jpeg"];
		document.getElementById("diceImage").innerHTML="<img src='"+placedDice[givenInput-1]+"'>";
	}
</script>

<script>
function checkValid() {
	var playerInput = document.getElementById("input").value;
	var errormessage = document.getElementById("errormessage")
	if (playerInput < 1 || playerInput > 6 || isNaN(playerInput)) {
		errormessage.style.display = "block";
	}
	else {
		errormessage.style.display = "none";
	}
}
</script>
</body>
</html>
